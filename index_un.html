  <script type="text/javascript"> 
  $(document).ready(function(){
  $("#query").focus(); // Focusing on the Search
  $("#result").html('<br><br><br><div class="well" id="showcase"><h1>Like Us On Facebook To Stay Updated!<br><span id="fb_like" style="text-align: center"><iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fwww.facebook.com%2Finstantsearch&amp;send=false&amp;layout=standard&amp;width=50&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font&amp;height=35&amp;appId=351985104836764" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:50px; height:35px;" allowTransparency="true"></iframe><br>Start Searching for Whats Going On "Facebook"!<br>And What People are Talking (Sharing) About It !<br><br><b>Note:</b> Press "Enter" To Submit Query (as we are out of Buttons) <b>:)</b></h1></div>');
  $("#target").submit(function(){
   var search_input = $("#query").val(); // Getting the value from the Query
   document.title = ''+ search_input +' - FB Instant Search'; // Chaning the Title of the Page
   window.location.hash = '#' + $("#query").val(); // Setting the Query in the URL Bar
   $("#result").empty().html('<img class="center" src="img/loading.gif">'); //Showing the Loading Image
   var keyword= encodeURIComponent(search_input); // Encoding it in the URI format
   var search_url='http://graph.facebook.com/search?q='+keyword+'&type=post&limit=20'; // Creating SearchURL 
   $.ajax({ // Sending the Request
          type: "GET",  
          url: search_url,
          dataType:"jsonp",
          success: function(response){
          $("#result").html(''); 
          if(response.data) {
          $.each(response.data, function(i,data){
          var profile=data.from.id;
          var title=data.from.name;
          var dis=data.message;
		  var type = data.type;
		  var date = new Date(data.created_time);
		  var exact_date = date.toLocaleDateString();
		  var exact_time = date.toLocaleTimeString();
          if (profile) {
		   switch (type) {
			   case "status": 
			      var final="<div class='well'><a href='http://www.facebook.com/profile.php?id="+profile+"' target='_blank'><img class='profile_pics' src='http://graph.facebook.com/"+profile+"/picture?type=small' title='"+title+"' alt='"+title+"'></a><div class='profile_text'><div class='title'><p id='name'><i class='icon-search icon-user'></i> <a href='http://www.facebook.com/profile.php?id="+profile+"' target='_blank'>"+title+"</p></a></div><div class='desc'><p>"+dis+"</p></div><div><p><i class='icon-search icon-envelope'></i><span class='status_type'> "+type+" </span> &nbsp; &nbsp; &nbsp;  <span class='timestamp'>"+data.created_time+"</span></p></div></div></div>";
				  break;
			   	case "link":  
				  var final="<div class='well'><a href='http://www.facebook.com/profile.php?id="+profile+"' target='_blank'><img class='profile_pics' src='http://graph.facebook.com/"+profile+"/picture?type=small' title='"+title+"' alt='"+title+"'></a><div class='profile_text'><div class='title'><p id='name'><i class='icon-search icon-user'></i> <a href='http://www.facebook.com/profile.php?id="+profile+"' target='_blank'>"+title+"</p></a></div><div class='desc'><p><b>Name :-</b> "+data.name+"<br><b>Link :-</b><a href="+data.link+" target='_blank'>"+data.link+"</a><br><b>Description :-</b> "+data.description+"<br><b>Caption :-</b> <a href='http://"+data.caption+"' target='_blank'>"+data.caption+"</a></p></div><div><p><i class='icon-search icon-tags'></i><span class='status_type'> "+type+" </span> &nbsp; &nbsp; &nbsp;  <span class='timestamp'>"+data.created_time+"</span></p></div></div></div>";
				  break;
				case "video":
				  var final="<div class='well'><a href='http://www.facebook.com/profile.php?id="+profile+"' target='_blank'><img class='profile_pics' src='http://graph.facebook.com/"+profile+"/picture?type=small' title='"+title+"' alt='"+title+"'></a><div class='profile_text'><div class='title'><p id='name'><i class='icon-search icon-user'></i> <a href='http://www.facebook.com/profile.php?id="+profile+"' target='_blank'>"+title+"</p></a></div><div class='desc'><p><b>Name :- </b>"+data.name+"<br><b>Caption :-</b>"+data.caption+"<br><b>Source :-</b><a href="+data.source+" target='_blank'>"+data.source+"</a></p></div><div><p><i class='icon-search icon-film'></i><span class='status_type'> "+type+" </span> &nbsp; &nbsp; &nbsp;  <span class='timestamp'>"+data.created_time+"</span></p></div></div></div>";
				  break; 
				case "photo":
				  var final="<div class='well'><a href='http://www.facebook.com/profile.php?id="+profile+"' target='_blank'><img class='profile_pics' src='http://graph.facebook.com/"+profile+"/picture?type=small' title='"+title+"' alt='"+title+"'></a><div class='profile_text'><div class='title'><p id='name'><i class='icon-search icon-user'></i> <a href='http://www.facebook.com/profile.php?id="+profile+"' target='_blank'>"+title+"</p></a></div><div class='desc'><p><b>Name :- </b>"+data.name+"<br><b>Caption :-</b> "+data.caption+"<br><b>Link:-</b> <a href="+data.link+" target='_blank'>"+data.link+"</a></p></div><div><p><i class='icon-search icon-picture'></i><span class='status_type'> "+type+" </span> &nbsp; &nbsp; &nbsp;  <span class='timestamp'>"+data.created_time+"</span></p></div></div></div>";  
				  break;  
				default:
				    var final="<div class='well'><a href='http://www.facebook.com/profile.php?id="+profile+"' target='_blank'><img class='profile_pics' src='http://graph.facebook.com/"+profile+"/picture?type=small' title='"+title+"' alt='"+title+"'></a><div class='profile_text'><div class='title'><p id='name'><i class='icon-search icon-user'></i> <a href='http://www.facebook.com/profile.php?id="+profile+"' target='_blank'>"+title+"</p></a></div><div class='desc'><p>"+dis+"</p></div><div><p><i class='icon-search icon-envelope'></i><span class='status_type'> "+type+" </span> &nbsp; &nbsp; &nbsp;  <span class='timestamp'>"+data.created_time+"</span></p></div></div></div>";
		   }
           $('#result p').highlight(keyword);
           $('p').expander();
		   $('.timestamp').cuteTime();
          } else if(!profile) {
         $("#result").html("<br><br><br><br><div id='no'>Wo...woo..! Wait on buddy what are exactly lookin for ??</div>"); 
         } else {
		 $("#result").html("<br><br><br><br><div id='no'>Wo...woo..! Wait on buddy what are exactly lookin for ??</div>");	 
		 }
           $("#result").append(final);
          });
         } else if (!response.data) {
         $("#result").html("<br><br><br><br><div id='no'>Wo...woo..! Wait on buddy what are exactly lookin for ??</div>");
         } else {
         $("#result").html("<br><br><br><br><div id='no'>Wo...woo..! Wait on buddy what are exactly lookin for ??</div>"); 
         }		 
        }  
          }); 
		}); 
		  var url_query = window.location.hash.substr(1);
	      if (url_query.length) {
			 $("#query").val(url_query);
             $("#target").trigger('submit');
	     }
  });
